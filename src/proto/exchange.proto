syntax = "proto3";

message ExchangeRequest {
    float amount = 1; 
    string from = 2; 
    //string to = 3; 
}

message ExchangeResponse {
    int32 resValue = 1; 
    int32 rate = 2; 
    //string from = 3; 
   // string to = 4; 
}

service exchange {
    rpc exchange(ExchangeRequest) returns (ExchangeResponse) {}
}